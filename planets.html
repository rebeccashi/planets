<!DOCTYPE html>
<html>
    <head>
        <title>Planets</title>
        <link rel="stylesheet" href="./planets.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="galaxy">

                <div class="sun">
                    <div class="sphereX sphere-sun">
                        <div class="circleX border circle-sun"></div>
                        <div class="circleX border circle-sun"></div>
                        <div class="circleX border circle-sun"></div>
                        <div class="circleX border circle-sun"></div>
                        <div class="circleX border circle-sun"></div>
                     </div>

                     <div class="sphereY sphere-sun">
                        <div class="circleY border circle-sun"></div>
                        <div class="circleY border circle-sun"></div>
                        <div class="circleY border circle-sun"></div>
                        <div class="circleY border circle-sun"></div>
                        <div class="circleY border circle-sun"></div>
                     </div>
                     
                     <div class="sphereZ sphere-sun">
                        <div class="circleZ border circle-sun"></div>
                        <div class="circleZ border circle-sun"></div>
                        <div class="circleZ border circle-sun"></div>
                        <div class="circleZ border circle-sun"></div>
                        <div class="circleZ border circle-sun"></div>
                     </div>
                </div>

                <div class="mercury-orbit"></div>

                <div class="mercury">
                    <div class="sphereX">
                        <div class="circleX border circle-mercury"></div>
                        <div class="circleX border circle-mercury"></div>
                        <div class="circleX border circle-mercury"></div>
                        <div class="circleX border circle-mercury"></div>
                        <div class="circleX border circle-mercury"></div>
                     </div>

                     <div class="sphereY">
                        <div class="circleY border circle-mercury"></div>
                        <div class="circleY border circle-mercury"></div>
                        <div class="circleY border circle-mercury"></div>
                        <div class="circleY border circle-mercury"></div>
                        <div class="circleY border circle-mercury"></div>
                     </div>
                     
                     <div class="sphereZ">
                        <div class="circleZ border circle-mercury"></div>
                        <div class="circleZ border circle-mercury"></div>
                        <div class="circleZ border circle-mercury"></div>
                        <div class="circleZ border circle-mercury"></div>
                        <div class="circleZ border circle-mercury"></div>
                     </div>
                </div>

                <div class="venus-orbit"></div>

                <div class="venus">
                    <div class="sphereX">
                        <div class="circleX border circle-venus"></div>
                        <div class="circleX border circle-venus"></div>
                        <div class="circleX border circle-venus"></div>
                        <div class="circleX border circle-venus"></div>
                        <div class="circleX border circle-venus"></div>
                     </div>

                     <div class="sphereY">
                        <div class="circleY border circle-venus"></div>
                        <div class="circleY border circle-venus"></div>
                        <div class="circleY border circle-venus"></div>
                        <div class="circleY border circle-venus"></div>
                        <div class="circleY border circle-venus"></div>
                     </div>
                     
                     <div class="sphereZ">
                        <div class="circleZ border circle-venus"></div>
                        <div class="circleZ border circle-venus"></div>
                        <div class="circleZ border circle-venus"></div>
                        <div class="circleZ border circle-venus"></div>
                        <div class="circleZ border circle-venus"></div>
                     </div>
                </div>

                <div class="earth-orbit"></div>

                <div class="earth">
                    <div class="sphereX">
                        <div class="circleX border circle-earth"></div>
                        <div class="circleX border circle-earth"></div>
                        <div class="circleX border circle-earth"></div>
                        <div class="circleX border circle-earth"></div>
                        <div class="circleX border circle-earth"></div>
                     </div>

                     <div class="sphereY">
                        <div class="circleY border circle-earth"></div>
                        <div class="circleY border circle-earth"></div>
                        <div class="circleY border circle-earth"></div>
                        <div class="circleY border circle-earth"></div>
                        <div class="circleY border circle-earth"></div>
                     </div>
                     
                     <div class="sphereZ">
                        <div class="circleZ border circle-earth"></div>
                        <div class="circleZ border circle-earth"></div>
                        <div class="circleZ border circle-earth"></div>
                        <div class="circleZ border circle-earth"></div>
                        <div class="circleZ border circle-earth"></div>
                     </div>
                </div>

            </div>

        </div>
    </body>
</html>
